    <div class="wrapper">
        <!--引用组件-->
        <!--头部导航-->
        <header>

        </header>
        <!--两列布局-->
        <div class="wrapper tag-item" id="app">
            <div class="fl left-list">
                <div class="tc-data-list">
                    <div class="tc-list">
                        <ul class="detail-list">
                            <li class="qa-item" v-for="(item, index) in spitList">
                                <div class="fl record">
                                    <div class="number">
                                        <div class="border useful">
                                            <p class="usenum" @click="thumbuplistitem(item.id,index)">
                                                <a href="javascript:;" class="zan">
                                                    <i class="fa fa-thumbs-up " aria-hidden="true" v-if="item.hasthumbup"></i>
                                                    <i class="fa fa-thumbs-o-up " aria-hidden="true" v-else></i>
                                                </a>
                                            </p>
                                            <p class="zannum"> {{item.thumbup}} </p>
                                        </div>
                                        <div class="border answer">
                                            <a href="javascript:;" class="star" @click="collect(item.id,index)">
                                                <i class="fa fa-star" aria-hidden="true" v-if='item.collected'></i>
                                                <i class="fa fa-star-o" aria-hidden="true" v-else></i>

                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="info" style="margin-left:80px">
                                    <p class="text">
                                        <a :href="'./spit-detail.html?id=' + item.id" target="_blank" v-html="item.content">
                                        </a>
                                    </p>
                                    <div class="other" style="margin-left:0px">
                                        <div class="fl date">
                                            <span>{{formatTime2(item.publishtime)}}</span>
                                        </div>
                                        <div class="fr remark">
                                            <a :href="'./spit-detail.html?id=' + item.id" data-toggle="modal" data-target="#remarkModal" class="comment">
                                                <i class="fa fa-commenting" aria-hidden="true"></i> 回复</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="fl right-tag">
                <div class="block-btn">
                    <p>来个匿名吐槽，发泄一下你心中的怒火吧！</p>
                    <a class="sui-btn btn-block btn-share" href="./spit-submit.html" target="_blank">发吐槽</a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
